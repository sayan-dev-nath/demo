{% load customFilter %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Filters</title>
  </head>
  <body>
    <h1>Home Page</h1>
    <h2>{{ data }}</h2>
    <h2>{{ data|upper }}</h2>
    <h2>{{ data|truncatechars:5 }}</h2>

    <h2>{{ data|iamToweare:'I am' }}</h2>
  </body>
</html>
